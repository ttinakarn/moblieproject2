    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

    <script>
        var config = {
            apiKey: "AIzaSyAn6MsbK-EXDrWWANHjN_Mfh7MMTD0_VVo",
            authDomain: "shopee-b3287.firebaseapp.com",
        };
        firebase.initializeApp(config);
    </script>
</head>

<body>
    <ons-page>
        <div style="text-align: center; margin-top: 30px;">
            <h3>Register new user</h3>
            <p>
                <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
            </p>
            <p>
                <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
            </p>
            <p style="margin-top: 30px;">
                <ons-button onclick="register()">Sign up for a new user</ons-button>
            </p>

        </div>
    </ons-page>
</body>

<script>
    function register() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        firebase.auth().createUserWithEmailAndPassword(username, password).catch(function (error) {
            // Handle Errors here.
            var errorCode = error.code;
            var errorMessage = error.message;
            ons.notification.alert(errorCode + ':' + errorMessage);
        });
        firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
            // User is signed in. Send user to home.html
            window.location.href = 'home.html';
        }
    });
    };

    

</script>

</html>
